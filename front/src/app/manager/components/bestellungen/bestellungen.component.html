<div class="grid">
    <div class="col-12">
        <div class="card">
            <h5>Bestellungen  ({{orderCount}})</h5>
            <p-table #dt1 
                [value]="orders" dataKey="id" 
                [loading]="loading" 
                [paginator]="true" [rows]="10" [rowHover]="true"
                responsiveLayout="scroll"
                styleClass="p-datatable-gridlines" >

               	<ng-template pTemplate="caption">
					<div class="flex justify-content-between flex-column sm:flex-row">
						<span class="p-input-icon-left mb-2">
						</span>
					</div>
				</ng-template>

                <ng-template pTemplate="header">
					<tr>
						<th style="min-width: 10rem">
							<div class="flex justify-content-between align-items-center">
								<span class="text-green-500 font-medium">Kunde</span>
							</div>
						</th>
                        <th style="min-width: 10rem">
							<div class="flex justify-content-between align-items-center">
								<span class="text-green-500 font-medium">Lieferschein / Rechnung</span>
							</div>
						</th>
                        <th style="min-width: 5rem">
							<div class="flex justify-content-between align-items-center">
								<span class="text-green-500 font-medium">Datum</span>
							</div>
						</th>
                        <th style="min-width: 5rem">
							<div class="flex justify-content-between align-items-center">
								<span class="text-green-500 font-medium">Status</span>
							</div>
						</th>
                        <th style="min-width: 5rem">
							<div class="flex justify-content-between align-items-center">
								<span class="text-green-500 font-medium">OrderType</span>
							</div>
						</th>
                    </tr>
                </ng-template>

                <ng-template pTemplate="body" let-order>
                    <tr>
                        <td>
                            {{order.addressName}}
                        </td>
                        <td>
                             {{order.orderNumber}}
                        </td>
                        <td>
                            {{order.deliveryTerms}}
                        </td>
                        <td>
                            {{order.status}}
                        </td>
                        <td>
                            {{order.orderType}}
                        </td>
                  
                    </tr>
                </ng-template>

            </p-table>


        </div>
    </div>
</div>
