<div class="grid">
    <div class="col-12">
        <div class="card">
            <h5>Kunden  ({{contactsCount}})</h5>
            <p-table #dt1 
                [value]="contacts" dataKey="id" 
                [loading]="loading" 
                [paginator]="true" [rows]="10" [rowHover]="true"
                [globalFilterFields]="['name']"
                responsiveLayout="scroll"
                styleClass="p-datatable-gridlines" >

               	<ng-template pTemplate="caption">
					<div class="flex justify-content-between flex-column sm:flex-row">
						<button pButton label="Clear" class="p-button-outlined mb-2" icon="pi pi-filter-slash" (click)="clear(dt1)"></button>
						<span class="p-input-icon-left mb-2">
							<i class="pi pi-search"></i>
							<input pInputText type="text" #filter (input)="onGlobalFilter(dt1, $event)" placeholder="Name" class="w-full"/>
						</span>
					</div>
				</ng-template>

                <ng-template pTemplate="header">
					<tr>
						<th style="min-width: 2rem">
							<div class="flex justify-content-between align-items-center">
								<span class="text-green-500 font-medium">Kundennummer</span>
							</div>
						</th>
                   		<th style="min-width: 12rem">
							<div class="flex justify-content-between align-items-center">
								<span class="text-green-500 font-medium">Name</span>
							</div>
						</th>
                        <th style="min-width: 14rem">
							<div class="flex justify-content-between align-items-center">
								<span class="text-green-500 font-medium">Adresse</span>
							</div>
						</th>
                        <th style="min-width: 6rem">
							<div class="flex justify-content-between align-items-center">
								<span class="text-green-500 font-medium">Telefon</span>
							</div>
						</th>
                    </tr>
                </ng-template>

                <ng-template pTemplate="body" let-contact>
                    <tr>
                        <td>
                            {{contact.customerNumber}}
                        </td>
                        <td>
                            {{contact.name}}
                        </td>
                        <td>
                           {{contact.address1}}
                        </td>
                        <td>
                            Telefon...
                        </td>

                    </tr>
                </ng-template>

            </p-table>


        </div>
    </div>
</div>
